<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Website</title>

    <!-- fontawesome 6 cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google fonst -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Custom Style -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/common.css">

</head>

<body>
    <section class="in_login">
        <div class="welcome-content-wrapper">
         <div class="text-center mb-4">
                <img class="lg-logo" src="./assets/images/logo.png" alt="logo">
            </div>
            <h3 class="mb-4">Welcome Back, <span>Company Name</span></h3>
            <p class="mb-0">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit.
            </p>
            <img width="400px" class="mx-auto" src="./assets/images/auth-graphic.png" alt="auth-graphics">
        </div>
        <div class="form-wrapper">
            <a href="/" class="h4 mb-0 home-link">
              <i class="fa fa-arrow-left me-2"></i>  Back to Home Page
            </a>
            <div class="form-content-width">
            <h3 class="mb-5">Sign in your Account</h3>
            <form action="">
                <div class="mb-4">
                    <label for="email" class="default-label">Email</label>
                    <input type="email" name="" id="email" class="form-control" placeholder="Enter Your Email">
                </div>
                <div class="mb-4">
                    <label for="ipnPassword" class="default-label">Password</label>
                    <div class="toggle-password">
                        <input type="password" name="" id="ipnPassword" class="form-control" placeholder="Enter Your Password">
                        <i class="fa-solid fa-eye-slash" id="btnPassword"></i>
                    </div>
                </div>
                <div class="mb-4">
                    <input type="checkbox" class="form-check-input"></input>
                    <label for="" class="light-label">Remember my Prefernces</label>
                </div>
                <div class="mb-4">
                    <button class="btn btn-custom-primary w-100">
                        Get Login
                    </button>
                </div>
                <div class="auth-suggest">
                    <span>
                        Don't Hanve an Account ?
                    </span>
                    <a href="">
                        Create new Account
                    </a>
                </div>
            </form>
        </div>
        </div>
    </section>

    <!-- bootsrpa js cdn -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <!-- custom js -->
    <script src="./assets/js/js.js"></script>
</body>

</html>
